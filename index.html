<!DOCTYPE html>

<html class='no-js' lang='en'>
  <head>
  <meta charset='utf-8' />
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <link rel="shortcut icon" href="./img/m.bmp">
  <title>TP4</title>

  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <link href='stylesheets/style.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class=title>manage <span>employees</span></div>
        <div class="button" onClick="openModal()" >
            <i class="material-icons">î…‡</i>
            <p>add new employee</p>
        </div>  
      </div>
      <div class="filter">
          <input id="search" placeholder="Filter..." name="search" type="text">
      </div>
      <div class="content">
        <div class="data-titles">
            <input type="checkbox" id="select-all" class="check">
            <div>name</div>
            <div>email</div>
            <div>adress</div>
            <div>phone</div>
            <div>actions</div>
        </div>
        <div class=users></div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal-container">
        <div class="modal-top">
          <div class="modal-title">add employee</div>
          <div class="close" onClick="closeModal()">x</div>
        </div>
        <form name="login" id="newEmployee">
            <div class="modal-subtitles">name</div>
            <input id="name" name="name" type="text" placeholder=""/>
            <div class="modal-subtitles">email</div>
            <input id="email" name="email" type="text" placeholder=""/>
            <div class="modal-subtitles">adress</div>
            <textarea id="adress" name="adress" type="text" placeholder=""></textarea>
            <div class="modal-subtitles">phone</div>
            <input id="phone" name="phone" type="text" placeholder=""/>
            <div class="modal-footer">  
              <input type="button" class="cancel" onclick="closeModal()" value="Cancel"/>
              <input type="submit" class="add" value="add"/> 
            </div>
        </form>
      </div>
    </div>

    <div class="delete-modal">
      <div class="delete-container">
        <div class="delete-top">
          <div class="modal-title">delete employee</div>
          <div class="close" onClick="closeDelete()">x</div>
        </div>
            <div class="delete-subtitles">Are you sure you want to delete these Records?</div>
            <span>This action cannot be undone.</span>
            <div class="delete-footer">
              <div class="cancel" onclick="closeModal()">Cancel</div>
              <div class="add" value="add"> Delete</div> 
            </div>
              
        </div>
      </div>


        
  <script src="./javascript/tpCuatro.js" type="text/javascript"></script>   
  </body>
</html>
