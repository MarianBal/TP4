      <div class="filter">
          <input id="search" placeholder="Filter..." name="search" type="text">
      </div>
      <div class="content">
        <div class="data-titles">
            <input type="checkbox" id="select-all" class="check">
            <div>name</div>
            <div>email</div>
            <div>adress</div>
            <div>phone</div>
            <div>actions</div>

        <div class=users>
          <div class="data">
            <input type="checkbox" id="selectItem" class="check">
            <div>Bruce Wayne</div>
            <div>bruce@wayneenterpreises.com</div>
            <div>Gotham City</div>
            <div>08009991111</div>

            <i class="material-icons red" title="Delete">&#xE872;</i>
          </div>
          <div class="data">
              <input type="checkbox" id="selectItem" class="check">

              <i class="material-icons red" title="Delete">&#xE872;</i>
            </div>
        </div>

    </div>

      <div class="modal-container">
        <div class="modal-top">
          <div class="modal-title">add employee</div>
          <div class="close" onClick="closeModal()">x</div>
        </div>
        <form name="login">
            <div class="modal-subtitles">name</div>
            <input id="name" name="name" type="text"/>
            <div class="modal-subtitles">email</div>
            <input id="email" name="email" type="text"/>
            <div class="modal-subtitles">adress</div>
            <textarea id="adress" name="adress" type="text"></textarea>
            <div class="modal-subtitles">phone</div>
            <input id="phone" name="phone" type="text"/>
            <div class="modal-footer">  
              <div class="cancel">cancel</div> 
              <div class="add">add</div>   
            </div>
        </form>
      </div>
    </div>
